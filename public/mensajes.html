<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat/mensajes</title>
    <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #2f3136; color: white; }

    .sidebar {
      width: 100px; 
      background: #202225;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      overflow-y: auto;
    }

    #userList {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center; /* centra los items horizontalmente */
    }

    #userList li {
      width: 60px; 
      display: flex;
      justify-content: center; /* centra la imagen horizontalmente */
      margin-bottom: 15px; /* espacio entre avatares */
      cursor: pointer;
    }

    #userList li img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      border: 2px solid transparent;
      transition: transform 0.2s, border-color 0.2s;
    }

    #userList li img:hover {
      transform: scale(1.1);
      border-color: #7289da;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #36393f;
    }

    .message {
      margin-bottom: 15px;
    }

    .message .sender {
      font-weight: bold;
      color: #7289da;
    }

    .input {
      padding: 10px;
      background: #40444b;
      display: flex;
    }

    .input input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #2f3136;
      color: white;
      border-radius: 5px;
    }

    .input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #7289da;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="sidebar">
    
    <ul id="userList"></ul>
    <a href="dashboard.html" style="
    margin-top: auto;
    padding: 12px;
    color: white;
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 4px;
    background-color: #7289da;
    border-radius: 8px;
    width: 80%;
    margin-bottom: 10px;
    transition: background-color 0.3s;
">
    üè†
    <span style="font-size: 16px;">Dashboard</span>
</a>


</div>

<div class="chat">
    <div id="messages" class="messages"></div>
    <div class="input">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
        <button id="sendBtn">Enviar</button>
    </div>
</div>

<script src="mensajes.js"></script>
</body>
</html>
